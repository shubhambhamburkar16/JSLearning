<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
   <h2> Web storage Demo </h2> 
   <h3> Local Storage</h3>

   <script>
        console.log(`Local Storage`);
        window.localStorage.setItem('firstName', 'Sachin');
        window.localStorage.setItem('lastName', 'Tendulkar');
        window.localStorage.setItem('country', 'India');
        window.localStorage.setItem('runs', '35000');

        console.log(window.localStorage.length);
        console.log(window.localStorage.getItem('firstName'));
        console.log(window.localStorage.getItem('lastName'));
        console.log(window.localStorage.getItem('country'));
        window.localStorage.removeItem('runs');
        // window.localStorage.clear();
   </script>
</html>
